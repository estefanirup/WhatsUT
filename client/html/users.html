<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <script defer src="../js/users.js"></script>
  <script defer src="../js/groupActions.js"></script>
  <title>WhatsUT - Conversas</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/usuarios.css" />
</head>

<body>
  <div class="chat-container">
    <div class="sidebar">
      <h2>Usuários</h2>
      <ul class="user-list" id="userList"></ul>

      <h2>Grupos</h2>
      <ul class="group-list" id="groupList"></ul>

      <button class="btn-voltar" onclick="voltar()">Voltar</button>
      <button class="btn-grupo" onclick="irParaGrupos()">Criar Grupo</button>
    </div>
    <div class="chat-area" id="areaChat">
      <div class="chat-placeholder">Selecione um usuário ou grupo para iniciar a conversa.</div>
    </div>
  </div>

  <!-- Modal de Pedidos -->
  <div id="modalPedidos">
    <h3>Pedidos Pendentes</h3>
    <ul id="listaPedidos"></ul>
    <button class="fechar" onclick="fecharModalPedidos()">Fechar</button>
  </div>
</body>

</html>
