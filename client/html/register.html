<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <script src="../js/register.js"></script>
    <title>Cadastro - WhatsUT</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <div class="login-container">
        <img src="../img/utfpr-logo.png" alt="UTFPR" class="logo-img" />
        <h2>Cadastro de Usuário</h2>

        <input type="text" class="form-control" id="usuario" placeholder="Usuário" />
        <input type="password" class="form-control" id="senha" placeholder="Senha" />

        <button class="btn" onclick="fazerCadastro()">Cadastrar</button>
        <p style="margin-top:10px;">
            Já tem conta? <a href="login.html">Entrar</a>
        </p>
    </div>
